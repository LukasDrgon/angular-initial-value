<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <style>
    div{
      margin: 0 0 20px 0;
    }
  </style>
  <title>Angular Initial Value - Example</title>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.4/angular.min.js"></script>
  <script src="../src/angular-initial-value.js"></script>

  <script>
    var app = angular.module('myApp', ['initialValue']);
  </script>
</head>
<body>
  <div>
    Name (type="text")
    <input type="text" value="John" name="name" initial-value ng-model="name" id="name"/>    
    {{name}}
  </div>

  <div>
    E-mail (type="email")
    <input type="email" value="john@provider.com" name="email" initial-value ng-model="email" id="email"/>
    {{email}}
  </div>

  <div>
    Phone (type="tel")
    <input type="tel" value="12 3456789" name="tel" initial-value ng-model="tel" id="tel" /> 
    {{tel}}
  </div>

  <div>
    <label>
      <input initial-value ng-model="dog" checked type="checkbox" value="dog" id="check_dog"/>
      Dog
    </label>
    {{dog}}
    <br>
    <label>
      <input ng-model="cat" type="checkbox" value="cat" id="check_cat"/>
      Cat
    </label>
    {{cat}}
  </div>

  <div>
    <select initial-value ng-model="fav_color" name="fav_color" id="fav_color">
      <option value=""></option>
      <option value="blue">blue</option>
      <option value="red">red</option>
      <option selected value="green">green</option>
    </select>
    {{fav_color}}
  </div>

  <div>
    <label>
      <input type="radio" initial-value checked name="sex" ng-model="male" value="male" id="radio_male" />  
      Male
    </label>
    {{male}}
    <br>
    <label>
      <input type="radio" name="sex" ng-model="female" value="female" id="radio_female"/>  
      Female
    </label>
    {{female}}
  </div>

  <div>
    <textarea initial-value ng-model="notes" id="notes" cols="30" rows="10">Lorem ipsum</textarea>
    {{notes}}
  </div>
</body>
</html>
